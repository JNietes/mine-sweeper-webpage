<!DOCTYPE html>
<html>
    <head>
        <title>Mine Sweeper</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <h1>Minesweeper</h1>
        </header>
        <div class="container">
            <main> 
                <div id="boardMenu">
                    <button id="beginner">Beginner</button>
                    <button id="intermediate">Intermediate</button>
                    <button id="expert">Expert</button>
                    <button id="custom">Customize</button>
                </div>
                <div id="customMenu" style="display: none">
                    <p class="sliderValue" id="widthSliderValue"></p>
                    <input type="range" min="3" max="50" class="slider" id="widthSlider">
                    <p class="sliderValue" id="heightSliderValue"></p>
                    <input type="range" min="3" max="50" class="slider" id="heightSlider">
                    <input type="text" id="mineInput">
                    <button id="newGame">Place Mines</button>
                </div>
                <div id="gameBoard">
                    
                    <div id="topOfBoard">
                        <h1 id="flags">10</h1>
                        <h1 id="smile">:&#41;</h1>
                        <h1 id="time">0</h1>
                    </div>
                    <div id="tiles"></div>
                </div>
                <div id="webStorage">
                    <button id="resetStoredValues">Reset Stats</button>
                    <div id="storedValues">
                        <p>Games Started:</p>
                        <p id="gamesStarted"></p>
                        <p>&nbsp;&nbsp;</p>
                        <p>Games Lost:</p>
                        <p id="gamesLost"></p>
                        <p>&nbsp;&nbsp;</p>
                        <p>Games Won:</p>
                        <p id="gamesWon"></p>
                    </div>
                </div>
                
            </main>
        </div>
        <script src="scripts/script.js"></script>
    </body>
</html>
